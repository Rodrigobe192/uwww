<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWU</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>ERES LA MEJOR</strong>
                        <p>
                        SE QUE TE LASTIME Y ESO ES LO QUE MAS ME DUELE PERO SOY MUY CELOSO 
                        GANARON LOS CELOS ESPERO ALGUN DIA PUEDAS PERDONARME,TE QUIERO MUCHO
                        GRACIAS POR APARECER EN MI VIDA Y HACERME FELIZ EN ESTE POCO TIEMPO
                        TE DESEO LO MEJOR
                        </p>
                       
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
